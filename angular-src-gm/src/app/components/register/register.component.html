<section class="container contentmargintop">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1 class="page-header text-center regilogo">사용자 등록</h1>

      <form (ngSubmit) ="onRegisterSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">사용자 이름 : NAME</label>
          <input 
            type="text"
            [(ngModel)]="name"
            [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="exampleInputEmail1" 
          >
        </div>  
        
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">이메일 : EMAIL ADDRESS</label>
          <input 
            type="email"
            [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="exampleInputEmail2" 
          >
        </div>  
        
        <div class="mb-3">
          <label for="exampleInputEmail3" class="form-label">아이디 : USERNAME</label>
          <input 
            type="text"
            [(ngModel)]="username"
            [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="exampleInputEmail3" 
          >
        </div>  
 
        <div class="mb-3">
          <label for="exampleInputEmail4" class="form-label">패스워드 : PASSWORD</label>
          <input 
            type="password"
            [(ngModel)]="password1"
            [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="exampleInputEmail4" 
          >
        </div>  

        <div class="mb-3">
          <label for="exampleInputEmail5" class="form-label">패스워드 확인 : PASSWORD</label>
          <input 
            type="password"
            [(ngModel)]="password2"
            [ngModelOptions]="{standalone: true}"
            class="form-control" 
            id="exampleInputEmail5" 
          >
        </div>  
        <div class="logbtnbox">
          <input type="submit" class="btn" value="사용자 등록하기" />
        </div>
      </form>
    </div>  
    <div class="col-md-4"></div>  
  </div>      
</section>

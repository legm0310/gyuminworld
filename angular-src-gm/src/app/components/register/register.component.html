<h2 class="page-header">사용자 등록</h2>

<form (ngSubmit) ="onRegisterSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">사용자 이름 | Name</label>
    <input 
      type="text"
      [(ngModel)]="name"
      [ngModelOptions]="{standalone: true}"
      class="form-control" 
      id="exampleInputEmail1" 
    >
  </div>  
  <br>
  <div class="mb-3">
    <label for="exampleInputEmail2" class="form-label">이메일 : Email address</label>
    <input 
      type="email"
      [(ngModel)]="email"
      [ngModelOptions]="{standalone: true}"
      class="form-control" 
      id="exampleInputEmail2" 
    >
  </div>  
  <br>
  <div class="mb-3">
    <label for="exampleInputEmail3" class="form-label">아이디 : Username</label>
    <input 
      type="text"
      [(ngModel)]="username"
      [ngModelOptions]="{standalone: true}"
      class="form-control" 
      id="exampleInputEmail3" 
    >
  </div>  
  <br>
  <div class="mb-3">
    <label for="exampleInputEmail4" class="form-label">패스워드 : Password</label>
    <input 
      type="password"
      [(ngModel)]="password1"
      [ngModelOptions]="{standalone: true}"
      class="form-control" 
      id="exampleInputEmail4" 
    >
  </div>  
  <br>
  <div class="mb-3">
    <label for="exampleInputEmail5" class="form-label">패스워드 확인 : Password</label>
    <input 
      type="password"
      [(ngModel)]="password2"
      [ngModelOptions]="{standalone: true}"
      class="form-control" 
      id="exampleInputEmail5" 
    >
  </div>  
  <br>
  <input type="submit" class="btn btn-primary" value="사용자 등록하기" />

</form>
